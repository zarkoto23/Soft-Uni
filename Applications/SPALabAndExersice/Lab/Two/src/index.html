<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoparts</title>
  <link rel="stylesheet" href="site.css">
  <script type="module" src="app.js"></script>

</head>

<body>
  <nav>
    <a id="home-nav" href="/">Home</a>
    <a id="list-nav" href="/list">List</a>
    <a id="login-nav" href="/login">LogIn</a>
    <a id="register-nav" href="/register">Register</a>


  </nav>

  <section id="home">
    <h1>Autoparts Welcome</h1>
  </section>


  <section id="list">
    <h1>List</h1>
    <ul id="parts">
      <p>Loading.........</p>
    </ul>
    <h4>+ Add new Part</h4>
  </section>


  <section id="add-part">
    <h2>Add part data</h2>
    <form>
      <label>Part name: <input type="text" name="part-name"></label>
      <label>Quantyty: <input type="text" name="part-qty" step="1"></label>
      <label>Price per pcs: <input type="number" name="part-price" step="0.01"></label>
      <button>Add</button>
    </form>
  </section>


  <section id="login">
    <h1>Login</h1>
    <form>
      <label>Email: <input type="text" name="email"></label>
      <label>Password: <input type="password" name="password"></label>
      <button type="submit">log in</button>
      <p>if you dont have account - <a id="register-link" href="/register">Register Here</a></p>
    </form>
  </section>

  <section id="register">
    <h1>Fill up your data</h1>
    <form>
      <label>Email: <input type="text" name="email"></label>
      <label>Password: <input type="password" name="password"></label>
      <label>Repeat Password: <input type="password" name="repass"></label>
      <button type="submit">register</button>
      <p>if you already have account - <a id="login-link" href="/login">Login Here</a></p>
    </form>
  </section>



  <footer>
    <p>created by Sve &copysr;</p>
  </footer>
  
</body>
</html>
